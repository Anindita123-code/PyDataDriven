{% extends "base.html" %}
{% block content %}
<div class="row featurette">
    <div class="col-md-5">
        <img src="{{ member.image_source }}" class="featurette-image image-responsive">
    </div>
    <div class="col-md-7">
        <h3><a href="/about/{{ member.url }}">{{ member.name }}</a></h3>
        <p> {{ member.description }}</p>
    </div>
</div>
{% endblock %}
